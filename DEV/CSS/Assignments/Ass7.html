<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Assignment</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>

<body>

  <div class="container py-5">
    <h2 class="text-center">Pricing</h2>
    <p class="text-center fw-normal">
      Please checkout our most effective payment methods
    </p>

    <div class="row justify-content-center gap-4 mt-4">

     
      <div class="col-md-3 col-sm-5">
        <div class="card text-center h-100">
          <div class="card-header">Free</div>
          <div class="card-body">
            <h1 class="fw-bold">$0 / mo</h1>
            <p>
              10 users included<br>
              2 GB storage<br>
              Email support
            </p>
            <a href="#" class="btn btn-outline-primary">Sign up</a>
          </div>
        </div>
      </div>

      
      <div class="col-md-3 col-sm-5">
        <div class="card text-center h-100 border-primary">
          <div class="card-header">Pro</div>
          <div class="card-body">
            <h1 class="fw-bold">$15 / mo</h1>
            <p>
              20 users included<br>
              10 GB storage<br>
              Phone & Email support
            </p>
            <a href="#" class="btn btn-primary">Get started</a>
          </div>
        </div>
      </div>

     
      <div class="col-md-3 col-sm-11">
        <div class="card text-center h-100">
          <div class="card-header">Enterprise</div>
          <div class="card-body">
            <h1 class="fw-bold">$29 / mo</h1>
            <p>
              30 users included<br>
              15 GB storage<br>
              Phone & Email support
            </p>
            <a href="#" class="btn btn-primary">Contact us</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
