<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <!-- assigment 3 -->

    <!-- q1 -->
    <table border="black">
      <caption>Student Information</caption>

      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>

        <th>City</th>
        <th>House</th>
      </tr>
      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
      </tr>
    </table>
    <br>
    <!-- q2 -->
    <form action>
      <div>
        <label for="name">Name:</label><input id="name" type="text">
      </div>
      <br>
      <div>
        <label for="gender">Sex:</label>
        <input type="radio" name="gender" id="m" value="male">
        <label>Male</label>
        <input type="radio" name="gender" id="f" value="female">
        <label for="f"> Female</label>
      </div>
      <br>
      <div>
        <label for="opt">Country: </label>
        <select name="opt" id="opt" value="Select an option">
          <option value="default" selected>Select an option</option>
          <option value="pk">Pakistan</option>
          <option value="in">India</option>
          <option value="af">Afghanistan</option>
        </select>

      </div>
      <br>
      <div>
        <label for="msg">Message:</label>
        <br>
        <textarea name="msg" id="msg" cols="30"
          rows="10" placeholder="Enter Your Message">
        </textarea>
      </div>

      <div>
        <input type="checkbox" name="Sub" id="sub">
        <label for="sub">Subscribe?</label>
      </div>

      <button type="submit">submit</button>
    </form>

    <br><br>
    <h1>Feedback Form</h1>
    <form action>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Write Your Name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email"
          placeholder="Write Your Email">
      </div>

      <div>
        <label for="msg">Message</label>
        <br><textarea name="msg" id="msg" cols="30" rows="10"></textarea>
      </div>

      <div>
        <label for="rate">Rate us out of 5:</label>
        <br>
        <input type="radio" name="rate" id="1" value>
        <label for="1">1</label>
        <br>
        <input type="radio" name="rate" id="2" value>
        <label for="2">2</label>
        <br>
        <input type="radio" name="rate" id="3" value>
        <label for="3">3</label>
        <br>
        <input type="radio" name="rate" id="4" value>
        <label for="4">4</label>
        <br>
        <input type="radio" name="rate" id="5">
        <label for="5">5</label>
        <br>
      </div>
      <br>
      <button type="submit">Send your message!</button>
    </form>
  </body>
</html>
